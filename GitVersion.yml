mode: ContinuousDeployment
branches:
  main:
    regex: '^main$'
    tag: ''
    increment: Minor
    is-mainline: true
  develop:
    regex: '^develop'
    tag: ''
    increment: Patch
  feature:
    regex: '^feature/.*$'
    tag: ''
    increment: Patch
  hotfix:
    regex: '^hotfix/.*$'
    tag: ''
    increment: Patch
  release:
    regex: '^release/.*$'
    tag: ''
    increment: Major
  pull-request:
    regex: '^(pull-request|pr)/.*$'
    tag: ''
    increment: Patch
ignore:
  sha: []